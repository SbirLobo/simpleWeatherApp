<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sbir Lobo" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/svg"
      href="./icons/sunset_sun_sunshine_sunrise_weather_icon_194245.svg"
    />
    <meta
      name="description"
      content="Météo de vos transports en commun heure par heure"
    />
    <script type="module" src="meteo.js" defer></script>

    <title>Simple weather app</title>
  </head>
  <body>
    <div class="mainbox">
    <div class="verticalFlex box">
      <div id="city">
      </div>
      <div class="verticalFlex box">
        <p class="temp" id="temp"></p>
        <div class="horizontalFlex">
          <p>Min: <span class="tempMinMax" id="tempMin">8.26</span>°</p>
          <p>Max: <span class="tempMinMax" id="tempMax">10.88</span>°</p>
        </div>
        <p id="humidity"></p>
      </div>
      <div class="verticalFlex bg-light-green">
        <img id="weatherIcon" src="https://openweathermap.org/img/wn/04d.png" alt="">
        <p id="description"></p>
      </div>
    </div>
  </div>
  </body>
</html>
